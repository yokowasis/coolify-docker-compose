<VirtualHost *:80>
    DocumentRoot /var/www/html/default
    ServerName default-host.local
    ErrorLog ${APACHE_LOG_DIR}/default_error.log
    CustomLog ${APACHE_LOG_DIR}/default_access.log combined
</VirtualHost>

<VirtualHost *:80>
    ServerName mtsn1.ppdb.sg.app.web.id
    DocumentRoot /var/www/html/mtsn1.ppdb.sg.app.web.id
    ErrorLog ${APACHE_LOG_DIR}/mtsn1.ppdb.sg.app.web.id_error.log
    CustomLog ${APACHE_LOG_DIR}/mtsn1.ppdb.sg.app.web.id_access.log combined
</VirtualHost>
